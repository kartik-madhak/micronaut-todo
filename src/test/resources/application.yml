datasources:
  default:
    url: jdbc:tc:mariadb:10.3:///
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    schema-generate: CREATE_DROP
    dialect: MariaDB103Dialect
    packages-to-scan:
      - 'com.incubyte'
liquibase:
  datasources:
    default:
      change-log: 'classpath:db/liquibase-changelog.sql'
